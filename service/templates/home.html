{% extends 'base.html' %}


{% block title %}
<title>Главная страница</title>
{% endblock %}


{% block content %}
<body>
{% if not user.is_authenticated %}
<div class="file-forms">
    <h1>Для доступа к некоторым функциям сайта необходимо <a href="{% url 'login' %}">Войти</a>
        или <a href="{% url 'register' %}">Зарегистрироваться</a></h1>

</div>
{% else %}
<div class="file-forms">
    <h1>Добро пожаловать на сайт!</h1>

</div>
{% endif %}

</body>
{% endblock %}
