{% extends 'base.html' %}

{% block title %}
<title>Отчет</title>
{% endblock %}

{% block content %}
<header>
    <h1>{{ name }}</h1>
</header>
<ul class="log-list">
    {% for entry in result %}
    <li class="log-entry">
        <span class="log-info">{{ entry.line_number }}:{{ entry.col_number }}:</span>
        <span class="log-code">{{ entry.code }}:</span>
        <span class="log-message">{{ entry.message }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
