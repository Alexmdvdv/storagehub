{% extends 'base.html' %}

{% block title %}
<title>Регистрация</title>
{% endblock %}

{% block content %}
<header>
    <h1>Регистрация</h1>
</header>
<main>
    <form method="post" action="{% url 'register' %}" class="registration-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегестрироваться</button>
    </form>
</main>
{% endblock %}
